<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar BarcoApp</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'sans-serif';
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            background: linear-gradient(rgba(7, 11, 20, 0.75), rgba(7, 11, 20, 0.75)), url('fundoentrada.png');
            background-size: cover; background-position: center;
            color: white;
        }
        .btn-main {
            width: 280px; padding: 16px; border-radius: 14px; border: none;
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            color: white; font-weight: 800; cursor: pointer; margin: 10px 0;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>

    <h1 style="font-size:3rem; margin:0;">BarcoApp</h1>
    <p>Instale agora para ver as escalas oficiais.</p>

    <div style="background: rgba(0,0,0,0.6); padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);">
        <p style="font-size: 0.8rem; font-weight: 800; margin-bottom: 15px;">ESCOLHA SEU CELULAR</p>
        
        <button id="btnInstall" class="btn-main" style="background: #3ddc84; color: #000; display: none;">
            <i class="fab fa-android"></i> INSTALAR ANDROID
        </button>
        
        <button onclick="alert('No iPhone: Toque no ícone de Compartilhar (seta para cima) e escolha Adicionar à Tela de Início')" class="btn-main" style="background: #fff; color: #000;">
            <i class="fab fa-apple"></i> INSTALAR IPHONE
        </button>
    </div>

    <a href="app.html" style="color: #94a3b8; margin-top: 30px; text-decoration: none; font-size: 0.9rem;">
        Já tenho o App ou quero entrar agora →
    </a>

    <script>
        // 2. REGISTRO DO SERVICE WORKER (Essencial para o Android liberar a instalação)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // 3. LÓGICA DO BOTÃO (Para acionar a missão de instalar)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostra o botão Android
            document.getElementById('btnInstall').style.display = 'flex';
        });

        document.getElementById('btnInstall').addEventListener('click', async () => {
            if (deferredPrompt) {
                // Abre a janelinha oficial do Google de instalar
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                }
            } else {
                alert("Para instalar agora:\nClique nos 3 pontinhos do Chrome e escolha 'Instalar aplicativo'.");
            }
        });
    </script>
</body>
</html>
