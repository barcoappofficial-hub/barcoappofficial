<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instalar BarcoApp</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'sans-serif';
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            background: linear-gradient(rgba(7, 11, 20, 0.8), rgba(7, 11, 20, 0.8)), url('fundoentrada.png');
            background-size: cover; background-position: center;
            color: white; padding: 20px;
        }
        .logo-main {
            width: 120px; height: 120px; border-radius: 30px;
            margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .btn-main {
            width: 280px; padding: 16px; border-radius: 14px; border: none;
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            color: white; font-weight: 800; cursor: pointer; margin: 10px 0;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="BarcoApp Logo" class="logo-main">

    <h1 style="font-size:3rem; margin:0; background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">BarcoApp</h1>
    <p style="max-width: 300px; font-size: 0.9rem; color: #cbd5e1; margin-bottom: 30px;">Instale agora para saber tudo sobre as principais embarcações da sua região.</p>

    <div style="background: rgba(0,0,0,0.6); padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
        <p style="font-size: 0.75rem; font-weight: 800; margin-bottom: 20px; letter-spacing: 1px; color: #94a3b8;">ESCOLHA SEU CELULAR</p>
        
        <button id="btnInstall" class="btn-main" style="background: #3ddc84; color: #000; display: none;">
            <i class="fab fa-android"></i> 1. INSTALAR ANDROID
        </button>
        
        <button onclick="alert('No iPhone: Toque no ícone de Compartilhar e Adicionar à Tela de Início')" class="btn-main" style="background: #fff; color: #000;">
            <i class="fab fa-apple"></i> 2. INSTALAR IPHONE
        </button>
    </div>

    <a href="app.html" style="color: #22d3ee; margin-top: 35px; text-decoration: none; font-size: 0.85rem; font-weight: 700;">
        Já tenho o App ou quero entrar agora <i class="fas fa-arrow-right"></i>
    </a>

    <script>
        // REGISTRO DO SERVICE WORKER (OBRIGATÓRIO PARA ANDROID)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker Registrado!"));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('btnInstall');
            btn.style.display = 'flex'; 
        });

        document.getElementById('btnInstall').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    window.location.href = "app.html";
                }
                deferredPrompt = null;
            } else {
                alert("Clique nos três pontinhos do navegador e escolha 'Instalar aplicativo'.");
            }
        });
    </script>
</body>
</html>
