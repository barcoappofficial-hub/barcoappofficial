<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar BarcoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'sans-serif';
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            background: linear-gradient(rgba(7, 11, 20, 0.75), rgba(7, 11, 20, 0.75)), url('fundoentrada.png');
            background-size: cover; background-position: center;
            color: white;
        }
        .btn-main {
            width: 280px; padding: 16px; border-radius: 14px; border: none;
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            color: white; font-weight: 800; cursor: pointer; margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 style="font-size:3rem; margin:0;">BarcoApp</h1>
    <p>Instale agora para ver saber tudo sobre as principais embarcações da sua região.</p>

    <div style="background: rgba(0,0,0,0.6); padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);">
        <p style="font-size: 0.8rem; font-weight: 800; margin-bottom: 15px;">ESCOLHA SEU CELULAR</p>
        <button id="btnInstall" class="btn-main" style="background: #3ddc84; color: #000;">
            <i class="fab fa-android"></i> INSTALAR ANDROID
        </button>
        <button onclick="alert('No iPhone: Toque em Compartilhar e Adicionar à Tela de Início')" class="btn-main" style="background: #fff; color: #000;">
            <i class="fab fa-apple"></i> INSTALAR IPHONE
        </button>
    </div>

    <a href="index.html" style="color: #94a3b8; margin-top: 30px; text-decoration: none; font-size: 0.9rem;">
        Já tenho o App ou quero entrar agora →
    </a>

    <script>
        // Lógica para o botão de instalar funcionar aqui também
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('btnInstall').style.display = 'block';
        });

        document.getElementById('btnInstall').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
            }
        });
    </script>
</body>

</html>
